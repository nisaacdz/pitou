<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Title bar container */
        .title-bar {
            width: 100%;
            height: 32px;
            border-top: 1px solid black;
            border-bottom: 1px solid black;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #f0f0f0; /* Set your desired background color */
        }

        /* Logo and app name */
        .logo {
            width: 80px;
            padding-left: 10px; /* Add some left padding for spacing */
            font-weight: bold;
            font-size: 14px;
        }

        /* Control box (close, minimize, maximize-restore) */
        .control-box {
            width: 135px;
            display: flex;
            justify-content: flex-end;
            padding-right: 10px; /* Add some right padding for spacing */
        }

        /* Individual control buttons */
        .control-button {
            width: 45px;
            height: 30px;
            background-color: #ccc; /* Set your desired button color */
            margin-left: 5px; /* Add some spacing between buttons */
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        /* Optional: Hover effect for buttons */
        .control-button:hover {
            background-color: #ddd; /* Set hover color */
        }
    </style>
</head>
<body>
    <div class="title-bar">
        <div class="logo">Your App Logo</div>
        <div class="control-box">
            <div class="control-button">Close</div>
            <div class="control-button">Minimize</div>
            <div class="control-button">Maximize</div>
        </div>
    </div>
    <!-- Rest of your content goes here -->
</body>
</html>
